<button (click)="signInWithGoogle()" type="button">Button</button>

<div *ngIf="user!=null" style="color: aliceblue;">
    <img src="{{user.photoUrl}}">
    <div>
    {{user.name}} 
    {{user.idToken}} 
    </div>
</div>

<div class="row">
  <div class="col-md-4">
    <a class="btn btn-outline-dark btn-lg whiteCol"  role="button" style="text-transform:none">
      <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
      Sign in with Google
    </a>
  </div>
</div>
